<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline P2P MMO</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <h1>Offline P2P MMO</h1>

  <section id="host-section">
    <button id="host-btn">Host Game (Create Offer)</button>
    <textarea id="host-offer" placeholder="Your offer will appear here" readonly></textarea>
    <div>
      <canvas id="host-qr" width="200" height="200"></canvas>
    </div>
  </section>

  <section id="join-section">
    <textarea id="join-offer" placeholder="Paste host offer here"></textarea>
    <button id="join-btn">Join Game (Create Answer)</button>
    <textarea id="join-answer" placeholder="Your answer will appear here" readonly></textarea>
    <div>
      <canvas id="join-qr" width="200" height="200"></canvas>
    </div>
  </section>

  <section id="game-section" style="display:none;">
    <canvas id="game-canvas" width="640" height="480" tabindex="0" style="border:1px solid #000"></canvas>
  </section>

  <script src="js/qrcode.min.js"></script>
  <script src="lib/simple-peer.min.js"></script>
  <script src="js/net.js"></script>
  <script src="js/game.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
